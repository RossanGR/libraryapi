<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center text-indigo-600">Bem-vindo de volta!</h2>
        <p class="text-center text-gray-500">Faça login para continuar</p>

        <form class="space-y-5" method="POST" th:action="@{/login}">
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="seu@email.com" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
            </div>

            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-indigo-600" />
                    <span class="text-gray-600">Lembrar de mim</span>
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow transition duration-300">
                Entrar
            </button>
        </form>
        <hr/>
        <a th:href="@{/oauth2/authorization/google}" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow transition duration-300">Continue com google</a>
    </div>
</body>
</html>
